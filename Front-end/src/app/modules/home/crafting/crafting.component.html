<div class="flex flex-col flex-auto min-w-0 p-4">

  <p-panel header="Title">
    <div class="h-min-80vh">
      <form [formGroup]="blacksmitForm">

        <div class="grid grid-cols-3 gap-4">
          <div class="">
            <div class="form-group p-2">
              <label>Blacksmith</label>
              <div>
                <p-dropdown [options]="blacksmiths" formControlName="blacksmith" optionLabel="name"
                  placeholder="Select Blacksmith">
                </p-dropdown>

              </div>
            </div>
            <div class="form-group p-2">
              <label>Forge</label>
              <div>
                <p-dropdown [options]="forges" formControlName="forge" optionLabel="name" placeholder="Select Forge">
                </p-dropdown>

              </div>
            </div>
            <div class="form-group p-2">
              <label>Item</label>
              <div>
                <p-cascadeSelect formControlName="itemType" [options]="items" optionLabel="name" optionGroupLabel="name"
                  [optionGroupChildren]="['data', 'data']" placeholder="Select Item"></p-cascadeSelect>

              </div>
            </div>
            <div class="form-group p-2">
              <label>Quality</label>
              <p-dropdown [options]="qualities" formControlName="weaponQuality" optionLabel="name"
                placeholder="Select Magic Quality">
              </p-dropdown>
            </div>
          </div>
        </div>
      </form>
    </div>
  </p-panel>


</div>
